<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakerlab - creative bakery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="body page__body">
    <header class="header">
      <div class="wraper">
        <div class="top-actions">
          <a href="/">
            <img src="./images/logo.svg" alt="logo">
          </a>
          <div class="menu">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#bakery" class="nav__link">
                    Bakery
                  </a>
                </li>
  
                <li class="nav__item">
                  <a href="#bakershops" class="nav__link">
                    Bakershops
                  </a>
                </li>
  
                <li class="nav__item">
                  <a href="#about" class="nav__link">
                    About
                  </a>
                </li>
  
                <li class="nav__item">
                  <a href="#contacts" class="nav__link">
                    Contacts
                  </a>
                </li>
              </ul>
            </nav>

            <div class="communication">
              <a
                class="communication__tel"
                href="tel:+38 066 336 36 36"
              >
                +38 066 336 36 36
              </a>

              <button class="button__call-back">
                Call back
              </button>

              <select
                class="language"
                name="language"
                id="language"
              >
                <option value="en">En</option>
                <option value="ua">Ua</option>
                <option value="ru">Ru</option>
              </select>
            </div>
          </div>
        </div>

        <h1 class="header__title">
          Creative bakery
        </h1>

        <p class="body__description">
          We bake your fantasies: croissants cakes, cookies, and cupcakes.
        </p>

        <a href="#bakery">
          Learn more
        </a>
      </div>
    </header>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
